name: 🚀 Deploy OKIZ to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔍 Validate Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "❌ Missing secret: FTP_SERVER" && exit 1; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "❌ Missing secret: FTP_USERNAME" && exit 1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "❌ Missing secret: FTP_PASSWORD" && exit 1; fi
          echo "✅ All required secrets are set."

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Next.js static site
        run: npm run build

      - name: 📤 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: /public_html/
          timeout: 60000
