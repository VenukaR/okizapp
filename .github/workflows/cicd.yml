name: ğŸš€ Deploy OKIZ to Hostinger (SFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Validate Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "âŒ Missing secret: FTP_SERVER" && exit 1; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "âŒ Missing secret: FTP_USERNAME" && exit 1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "âŒ Missing secret: FTP_PASSWORD" && exit 1; fi
          echo "âœ… All required secrets are set."

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ“¤ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: ./out/*
          remote_path: /public_html/
          sftp_only: true
